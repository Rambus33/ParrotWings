<form ngNativeValidate #form>
  <div class="container row">
    <div class="control-group col-lg-4 col-lg-offset-4">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" class="form-control" [(ngModel)]="registerUser.name" name="name" required/>
        <p class="help-block">Please provide your Name</p>
      </div>
    </div>
    <div class="control-group col-lg-4 col-lg-offset-4">
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="email" class="form-control" [(ngModel)]="registerUser.email" name="email" required/>
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
    <div class="control-group col-lg-4 col-lg-offset-4">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" class="form-control" [(ngModel)]="registerUser.password" name="password" required/>
        <p class="help-block">Please provide password</p>
      </div>
    </div>
    <div class="control-group col-lg-4 col-lg-offset-4">
      <label class="control-label" for="passwordConfirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" class="form-control" [(ngModel)]="passwordConfirm" name="passwordConfirm" required/>
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
    <div class="control-group col-lg-4 col-lg-offset-4">
      <div class="controls center-block">
        <button class="btn btn-success center-block" type="submit" (click)="form.checkValidity() ? registration(registerUser, passwordConfirm) : null">Register</button>
      </div>
    </div>
  </div>
</form>
